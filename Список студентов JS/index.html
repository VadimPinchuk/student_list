<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <section class="main">
    <div class="container">
      <h3>Показать студентов</h3>
      <form class="form" action="" id="filter">
        <input class=" form-control input mb-3" type="text" id="filter-fio" placeholder="Поиск по ФИО">
        <input class="form-control input mb-3" type="text" id="filter-faculty" placeholder="Поиск по факультету">
        <input class="form-control input mb-3" placeholder="По году начала обучения" id="filter-start">
        <input class="form-control input mb-3" placeholder="По году окончания обучения" id="filter-end">
      </form>

      <h1>Список студентов</h1>
      <table class="table table-dark table-striped student-table">
        <thead>
          <th class="th" data-column="fio">ФИО</th>
          <th class="th" data-column="faculty">Факультет</th>
          <th class="th" data-column="birthDate">Дата рождения и возраст</th>
          <th class="th" data-column="startEducation">Годы обучения и номер курса</th>
        </thead>
        <tbody id="students-list">

        </tbody>
      </table>



      <form id="add-student" autocomplete="off" novalidate="novalidate">
        <div class="mb-2">
          <input class="form__input form-control input" type="text" placeholder="Фамилия" id="input-surname"
            autocomplete="off">
        </div>
        <div class="mb-2">
          <input class="form__input form-control input" type="text" name="name" placeholder="Имя" id="input-name" autocomplete="off">
        </div>
        <div class="mb-2">
          <input class="form__input form-control input" type="text" placeholder="Отчество" id="input-lastname"
            autocomplete="off">
        </div>
        <div class="date mb-2">
          <input class="form__input form-control input" type="date" min="1900-01-01" id="input-birthDate" autocomplete="off">
          <span>Дата рождения</span>
        </div>
        <div class="mb-2">
          <input class="form__input form-control input" type="number" min="2000"  placeholder="Год начала обучения"
            id="input-startEducation" autocomplete="off">
        </div>
        <div class="mb-2">
          <input class="form__input form-control input" type="text" placeholder="Факультет" id="input-faculty"
            autocomplete="off">
        </div>
        <div class="error" id="error"></div>
        <button class="btn btn-primary" id="submit-btn">Добавить студента</button>
      </form>

    </div>
  </section>


  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script defer src="./js/student.js"></script>
  <script  defer src="./js/main.js"></script>
</body>

</html>
